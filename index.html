<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Firebase Train</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Link to Moment.js should go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- LINK TO FIREBASE GOES HERE -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Custom javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron bg-info text-white text-center">
            <h1 class="display-4">Train Times</h1>
            <p class="lead"></p>
        </div>
    </div>


    <div class="container">
        <div class="card border border-info">
            <div class="card-header bg-info text-white py-1">
                <h6>Add Train</h6>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div class="container pt-3">
        <div class="card border border-info">
            <div class="card-header bg-info text-white py-1">
                <h6>Add Train</h6>
            </div>
            <form>
                <div class="form-group mx-3 mt-3">
                    <label for="searchTerm">Train Name</label>
                    <input type="text" class="form-control" id="trainName" placeholder="Enter train name">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="numberOfRecs">Destination</label>
                    <input type="text" class="form-control" id="trainDestination" placeholder="Enter destination">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="startYear">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainFirstTime">
                </div>
                <div class="form-group mx-3 mt-3">
                    <label for="endYear">Frequency (min)</label>
                    <input type="text" class="form-control" id="trainfrequency">
                </div>
                <div class="form-group mx-3 mt-3">
                    <button type="submit" class="btn btn-info" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
